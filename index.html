<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <title>_水桦_的个人主页</title>
  </head>

  <body>
      <div class="container">
        <div id="header">
         
        </div>
        <div id="mainbody">
           <div id="leftsec">
             <ul>
               <li id="wingit">Windows上安装Git</li>
               <li id="resume">-----Resume------</li>
             </ul>
           </div>
           <div id="rightsec">
             <iframe id="maincontent" src="articles/gitInWindowsInstall.html" frameBorder=0 marginwidth=0 marginheight=0 style="width:100%;height:100%;" scrolling="auto"></iframe>
           </div>
          <section>
           
            <!--如果一个单词太长会造成无法断行,但加入word-break:break-all;
  word-wrap:break-word;样式后可以实现强制断行-->
          </section>         
        </div>
        <div id="footer">
        <div style="text-align:center;"><h2>版权声明@2015</h2></div>          
        </div>
      </div>
      <script type="text/javascript">
      $(function() {
        
        var rightsecWidth = parseInt($('#mainbody').css('width'))-parseInt($('#leftsec').css('width'));
        $('#rightsec').css('width' , rightsecWidth + 'px');
      
        $(window).resize(function() {
          rightsecWidth = parseInt($('#mainbody').css('width'))-parseInt($('#leftsec').css('width'));
          $('#rightsec').css('width' , rightsecWidth-1 + 'px'); //minus 1 can fix a bug
        });

        $('#wingit').on('click',function(e) {
          e.preventDefault();
          $('#maincontent').attr("src","negmargin.html");
        });
        $('#resume').on('click',function(e) {
          e.preventDefault();
          $('#maincontent').attr("src","articles/resume.html");
        });
      });
      </script>   
  </body>
</html>
