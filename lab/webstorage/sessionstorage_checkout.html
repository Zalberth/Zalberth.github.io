<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Session Storage</title>
	<script>
	function init() {
		//Check if browser supports html5 storage or not
		if(typeof(Storage) !== 'undefined') {
			if (sessionStorage.length != 0) {
				document.getElementById('subscriptionStatus').innerHTML = 'You have subscribed to ' + sessionStorage.getItem('noOfArticleSubscribed') + ' articles. Thank you.';
			} else {
				document.getElementById('subscriptionStatus').innerHTML = 'You have not subscribed to any article.';
			}
			
		}else {
			alert("Oop! Your browser does not support html5 web storage.");
		}
	};
 	function saveSettings() {
		if (typeof(Storage) !== 'undefined') {
			try {
				sessionStorage.setItem("noOfArticleSubscribed",document.getElementById('noOfArticleSubscribed').value);
			} catch (e) {
				if (e == QUOTA_EXCEEDED_ERR) {
					alert('Oop! Not enough storage space.');
				}
			}
		} else {
			alert("Oop! Your browser does not support html5 web storage.");
		}
	};
	function removeSettings() {
		if (typeof(Storage) !== 'undefined') {
			sessionStorage.removeItem('noOfArticleSubscribed');
			init();
		} else {
			alert("Oop! Your browser does not support html5 web storage.");
		}
	};
	</script>
</head>
<body onload="init()">
	<div style="text-align:center">
		<h1>Welcom to CP Library</h1>
		<h2>Check Out</h2>
		<p id="subscriptionStatus"></p>
	</div>
</body>
</html>
