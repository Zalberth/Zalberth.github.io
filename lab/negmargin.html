<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>负边距测试</title>
	<style type="text/css">
	

	#left {

	background-color: green;

	float: left;

	width: 220px;

	}

	#content {

	float: left;

	margin-left: 220px;

	}

	#contentInner {


	background-color: orange;

	}
	</style>
</head>
<body>
	<div id="left">

	Left Sidebar

	</div>

	<div id="content">

	<div id="contentInner">

	Main Content

	</div>

	</div>
	<script type="text/javascript">
	window.onload = function() {
		var ele = document.getElementById('left');
		ele.addEventListener('click',function(e) {
			alert('Your click left!');
		});
	};
	</script>
</body>
</html>
