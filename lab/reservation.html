<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width:device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/maker/reservation.css">
	<title>创客汇空闲时间预定</title>
</head>
<body>
	<div id="header">
		<h1>创客汇活动申请平台</h1>
		<a class="login" href="#">登录</a>
		<a class="register" href="#">注册</a>
		<a class="name" href="#">NULL</a>
	</div>
	<div id="container">
		<!--列表显示时间-->
		<div class="nav">
			<!--向左或向右实现翻页，中间显示当前-->
			<div class="prev">前一天</div>
			<div class="date">当前日期</div>
			<div class="next">后一天</div>
		</div>
		<div class="details">
			<ul class="list">
				<li>信息条目一</li>
				<li>信息条目二</li>
				<li>信息条目三</li>
				<li>信息条目四</li>
			</ul>
			<!--信息条目点击可以弹出详细信息-->
			<div class="apply">申请使用</div>
		</div>
	</div>
</body>
</html>
